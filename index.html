<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Server</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body >
    <form style="height: 100vh; display: grid; grid-template-rows: 50px auto;" action="/publish" method="POST">
        <div class="menu-bar">
            <div class="menu-btn" id="menu-btn" onclick="setLeftPanelTableList()">
                <img src="./assets/menu.svg" >
            </div>

            <div class="btn-group">
                <button class="btn btn-light-outline btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  File
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">New Query</a></li>
                    <li><a class="dropdown-item" href="#">Open</a></li>
                    <li><a class="dropdown-item" href="#">Save</a></li>
                    <li><a class="dropdown-item" href="#">Save as</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Connection</a></li>
                </ul>
            </div>
            
            <button type="button" class="btn btn-success-outline btn-sm" id="run" onclick="fetchTableDetails()">Run</button>


            <button type="button" class="btn btn-success-outline btn-sm" id="import">Import</button>
            
            <button type="button" class="btn btn-success-outline btn-sm" id="export" onclick="callcsv()">Export as CSV</button>
        </div>

        <div class="main-section">
            <div class="left-panel" id="left-panel">
            </div>

            <div class="main-panel">
                <!-- <form class="query-panel" action="/publish" method="POST"> -->
                <div class="query-panel">    
                    <textarea name="query-box" id="query-box" ></textarea>
                    <!-- <button type="button" class="btn btn-success btn-sm" id="run" onclick="fetchTableDetails()">Run</button> -->
                </div>
                <!-- </form> -->

                <div class="result-panel">
                    <div class="error-panel">
                        <p>Error at line number : 36:2</p>
                    </div>

                    <div class="table-container">
                        <div class="searchBox">
                            <input type="text" name="searchBox" id="searchBox" placeholder="Search..." onkeyup="filterTable()">
                        </div>

                        <div class="table-cnt">
                            <table id="result-table" class="table table-hover">
                                <thead id="result-head">
                                </thead>
    
                                <tbody id="result-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="./index.js"></script>
</html>
